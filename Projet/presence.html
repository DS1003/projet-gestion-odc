<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présences</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        body {
            height: 100vh;
            background-color: rgb(240, 240, 240);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section {
            height: 35em;
            width: 70em;
            background-color: white;
            position: relative;
            display: flex;
            border-radius: 0.5em;
            flex-wrap: wrap;
            justify-content: center;
            
        }

        .zone1 {
            height: 10%;
            width: 100%;
            display: flex;
            align-items: center;
            position: relative;
            top: 1.5%;
            left: 0.5%;
        }
        #statut {
            height: 75%;
            width: 8%;
            border-radius: 0.5em;
            position: absolute;
            left: 1%;
            background-color: white;
        }

        #ref {
            height: 75%;
            width: 15%;
            border-radius: 0.5em;
            position: absolute;
            left: 10%;
            background-color: white;
        }
        #datechoice {
            height: 75%;
            width: 15%;
            border-radius: 0.5em;
            position: absolute;
            left: 26%;
            border: 1px solid gray;
            background-color: white;
            color: black;
            font-size: 0.8rem;
            padding: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #refresh {
            height: 75%;
            width: 10%;
            border-radius: 0.5em;
            position: absolute;
            left: 43%;
            border: none;
            background-color: rgb(0, 173, 179);
            color: white;
            font-size: 0.8rem;
            font-weight: 700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
        }

        .footer-pres {
            height: 10%;
            width: 97%;
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 0.5%;
            /* border: 0.1em solid black; */
        }

        #itemsperpage {
            border: none;
            background-color: transparent;
            font-size: 1rem;
            position: absolute;
            left: 10.7%;
        }

    </style>
</head>
<body>
    <section>
        <div class="zone1">
            <select name="statut" id="statut" aria-placeholder="Statut" pla>
                <Option>Statut</Option>
                <Option>Présent</Option>
                <Option>Absent</Option>
            </select>
            <select name="referentiel" id="ref">
                <Option>Référentiel</Option>
                <Option>Dev Web/Mobile</Option>
                <Option>Ref Dig</Option>
                <Option>Dev Data</Option>
            </select>
            <input type="date" id="datechoice" placeholder="JJ/MM/AAAA">
            <button id="refresh">Rafraîchir</button>
        </div>
        <div class="tableau">
            <table>
                <td>Matricule</td>

            </table>
        </div>
        <div class="footer-pres">
            <span style="font-weight: 100; color: rgb(54, 54, 54);">Items per page: </span>
            <select name="itemsperpage" id="itemsperpage">
                <option value="1">10</option>
                <option value="2">20</option>
                <option value="3">30</option>
            </select>
        </div>
    </section>
    
</body>
</html>
